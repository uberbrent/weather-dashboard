<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
           <h1 class="bg-dark text-light text-center align-self-center">Weather Dashboard</h1> 
        </header>
        <main class="container">
            <section class="row">
                <div class="col-4 bg-light">
                    <h2 class="row">Search for a city:</h2>
                    <div class="input-group row">
                        <input type="text" class="form-control" id="searchField">
                        <div class="input-group-append">
                            <span class="input-group-text oi oi-magnifying-glass" id="searchBtn"></span>
                        </div>
                    </div>
                    <div class="row">
                        <ul id="prevSearch">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row border">
                        <div class="container curWeather">
                            <h2 class="row">PlaceHolder</h2>
                            <p class="row">Temperature: </p>
                            <p class="row">Humidity: </p>
                            <p class="row">Wind Speed: </p>
                            <p class="row">UV Index: </p>
                        </div>
                    </div>
                    <div class="container">
                        <h2 class="row">5 Day Forcast</h2>
                        <div class="row justify-content-around">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <p>Date</p>
                                    <p>Icon</p>
                                    <p>Temp</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <p>Date</p>
                                    <p>Icon</p>
                                    <p>Temp</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <p>Date</p>
                                    <p>Icon</p>
                                    <p>Temp</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <p>Date</p>
                                    <p>Icon</p>
                                    <p>Temp</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <p>Date</p>
                                    <p>Icon</p>
                                    <p>Temp</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
