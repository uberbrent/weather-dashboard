<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
           <h1 class="bg-dark text-light text-center align-self-center">Weather Dashboard</h1> 
        </header>
        <main class="container">
            <section class="row">
                <div class="col-4 bg-light">
                    <h2 class="row">Search for a city:</h2>
                    <div class="input-group row">
                        <input type="text" class="form-control" id="searchField">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="w-100 listBox" id="prevSearch">
                            
                        </ul>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row" id="curTemp">

                    </div>
                    <div class="container" id="5dayFor">

                    </div>
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
